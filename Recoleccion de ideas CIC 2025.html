<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolección de Ideas Joya de Cerén 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Incluir particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
            line-height: 1.6;
            overflow: hidden; /* Evitar desbordamiento */
        }

        /* Contenedor de partículas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a365d, #2b6cb0);
            z-index: -1; /* Fondo detrás del contenido */
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            z-index: 1; /* Contenido por encima del fondo */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1a365d;
            font-weight: 700;
        }

        #pregunta {
            font-size: 1.8em;
            margin: 20px 0;
            color: #2b6cb0;
            font-weight: 600;
        }

        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4a5568;
            padding: 15px;
            background: rgba(237, 242, 247, 0.8);
            border-radius: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            background: #4299e1;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3182ce;
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(226, 232, 240, 0.8);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4299e1, #63b3ed);
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .mensaje {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
        }

        .mensaje.exito {
            background: #48bb78;
        }

        .mensaje.error {
            background: #f56565;
        }

        #iniciarProceso {
            display: none; /* Ocultar inicialmente */
        }
    </style>
</head>
<body>
    <!-- Contenedor de partículas -->
    <div id="particles-js"></div>

    <div class="container">
        <h1>Recolección de Ideas Joya de Cerén 2025</h1>
        <div id="pregunta">Pregunta: ¿Cuál es tu nombre completo?</div>
        <div class="progress-bar">
            <div class="progress" id="progreso"></div>
        </div>
        <div id="resultado">Aquí aparecerá tu respuesta...</div>
        <button id="siguiente" disabled>Siguiente Pregunta</button>
        <button id="descargar">Descargar Consolidado</button>
        <button id="iniciarProceso">Iniciar Proceso</button>
    </div>

    <script>
        // Configuración de particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: {
                    value: "#ffffff",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000",
                    },
                    polygon: {
                        nb_sides: 5,
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse",
                    },
                    onclick: {
                        enable: true,
                        mode: "push",
                    },
                    resize: true,
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                },
            },
            retina_detect: true,
        });

        // Resto del código JavaScript (preguntas, respuestas, etc.)
        if (!('webkitSpeechRecognition' in window) || !('speechSynthesis' in window)) {
            alert('Tu navegador no soporta reconocimiento de voz o síntesis de voz. Prueba con Chrome o Edge.');
        } else {
            const preguntas = [
                "¿Cuál es tu nombre completo?",
                "¿Cuál es la idea que quieres aportar en este día?",
                "¿A qué departamento quieres asignarle esta idea?"
            ];
            let preguntaActual = 0;
            let respuestas = [];
            const todasLasRespuestas = [];

            const reconocimiento = new webkitSpeechRecognition();
            reconocimiento.lang = 'es-ES';
            reconocimiento.continuous = false;
            reconocimiento.interimResults = false;

            const elementoPregunta = document.getElementById('pregunta');
            const botonSiguiente = document.getElementById('siguiente');
            const botonDescargar = document.getElementById('descargar');
            const botonIniciarProceso = document.getElementById('iniciarProceso');
            const resultado = document.getElementById('resultado');
            const progreso = document.getElementById('progreso');

            function extraerDosNombres(nombreCompleto) {
                const nombres = nombreCompleto.split(' ');
                return nombres.slice(0, 2).join(' '); // Tomar los dos primeros nombres
            }

            function actualizarPregunta() {
                elementoPregunta.textContent = `Pregunta ${preguntaActual + 1} de ${preguntas.length}: ${preguntas[preguntaActual]}`;
            }

            function actualizarProgreso() {
                const porcentaje = ((preguntaActual + 1) / preguntas.length) * 100;
                progreso.style.width = `${porcentaje}%`;
            }

            function leerPregunta() {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(preguntas[preguntaActual]);
                utterance.lang = 'es-ES';
                synth.speak(utterance);

                setTimeout(() => {
                    reconocimiento.start();
                    resultado.textContent = "Escuchando...";
                }, 2000);
            }

            function saludarUsuario(nombre) {
                const synth = window.speechSynthesis;
                const saludo = new SpeechSynthesisUtterance(`Hola, ${nombre}. ¡Bienvenido!`);
                saludo.lang = 'es-ES';
                synth.speak(saludo);
            }

            function despedirUsuario() {
                const synth = window.speechSynthesis;
                const despedida = new SpeechSynthesisUtterance("Gracias por tu aporte. ¡Hasta luego!");
                despedida.lang = 'es-ES';
                synth.speak(despedida);

                // Mostrar el botón "Iniciar Proceso"
                botonIniciarProceso.style.display = 'block';
            }

            function reiniciarFormulario() {
                preguntaActual = 0;
                respuestas = [];
                botonSiguiente.disabled = true;
                resultado.textContent = "Aquí aparecerá tu respuesta...";
                actualizarPregunta();
                actualizarProgreso();
                leerPregunta();

                // Ocultar el botón "Iniciar Proceso"
                botonIniciarProceso.style.display = 'none';
            }

            reconocimiento.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                resultado.textContent = transcript;

                if (preguntaActual === 0) {
                    const nombre = extraerDosNombres(transcript);
                    respuestas[preguntaActual] = transcript; // Guardar el nombre completo
                    saludarUsuario(nombre);
                    botonSiguiente.disabled = false;
                } else {
                    respuestas[preguntaActual] = transcript;
                    botonSiguiente.disabled = false;
                }
            };

            reconocimiento.onerror = (event) => {
                resultado.textContent = "Error: " + event.error;
                leerPregunta();
            };

            reconocimiento.onend = () => {
                if (preguntaActual < preguntas.length - 1) {
                    // No reiniciar automáticamente el reconocimiento
                }
            };

            function avanzarSiguientePregunta() {
                preguntaActual++;
                if (preguntaActual < preguntas.length) {
                    actualizarPregunta();
                    actualizarProgreso();
                    botonSiguiente.disabled = true;
                    resultado.textContent = "Aquí aparecerá tu respuesta...";
                    leerPregunta();
                } else {
                    todasLasRespuestas.push([...respuestas]);
                    despedirUsuario();
                }
            }

            botonSiguiente.addEventListener('click', () => {
                avanzarSiguientePregunta();
            });

            botonDescargar.addEventListener('click', () => {
                if (todasLasRespuestas.length === 0) {
                    mostrarMensaje("No hay respuestas para descargar.", 'error');
                    return;
                }
                const wb = XLSX.utils.book_new();
                const wsData = [
                    ["Nombre Completo", "Idea Aportada", "Departamento"],
                    ...todasLasRespuestas
                ];
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                XLSX.utils.book_append_sheet(wb, ws, "Consolidado");
                XLSX.writeFile(wb, "consolidado_ideas.xlsx");
                mostrarMensaje("Consolidado descargado correctamente.", 'exito');
            });

            botonIniciarProceso.addEventListener('click', () => {
                reiniciarFormulario();
            });

            function mostrarMensaje(mensaje, tipo = 'info') {
                const mensajeElemento = document.createElement('div');
                mensajeElemento.className = `mensaje ${tipo}`;
                mensajeElemento.textContent = mensaje;
                document.body.appendChild(mensajeElemento);
                setTimeout(() => mensajeElemento.remove(), 3000);
            }

            // Iniciar la primera pregunta
            actualizarPregunta();
            leerPregunta();
        }
    </script>
</body>
</html>
